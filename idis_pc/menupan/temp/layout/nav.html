    <button class="navbar-toggler ml-auto" type="button" >

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'mylist:main' %}">{{ user.username }} (로그아웃)</a>

                <a class="nav-link" href="{% url 'mylist:main' %}">로그인</a>

</nav>

<script>
    // navbar 토글 버튼 클릭시 navbar-collapse가 보이고 안보이고 하는 스크립트
        var navbarToggler = document.querySelector(".navbar-toggler");
        var navbarCollapse = document.querySelector(".navbar-collapse");
        var navbarNav = document.querySelector(".navbar-nav");
        var navbarNavLinks = document.querySelectorAll(".navbar-nav a");

        var toggleNavbar = function () {
            navbarToggler.classList.toggle("collapsed");
            navbarCollapse.classList.toggle("show");
        };

        navbarToggler.addEventListener("click", toggleNavbar);
        for (var i = 0; i < navbarNavLinks.length; i++) {
            navbarNavLinks[i].addEventListener("click", toggleNavbar);
        }

</script>
