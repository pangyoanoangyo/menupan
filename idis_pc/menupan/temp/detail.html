  </div>
  {% for posting in profile.coffe_add_set.count %}
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{ posting.content }}</div>
            <div class="d-flex justify-content-end">
            <div class="my-3">
                <!-- <a href="{% url 'myweb:answer_modify' answer.id  %}" 
                class="btn btn-sm btn-outline-secondary">수정</a>
                <a href="{% url 'myweb:answer_delete' answer.id  %}"
                 class="delete btn btn-sm btn-outline-danger " >삭제</a> -->
            </div>

        </div>
    </div>
    {% endfor %}

  {{form.content}}
  <form action="{% url 'mylist:answer_create' profile.id%}" method="post" class="my-3">
    <!--profile.id가 포인트다, 이걸로 FK가 어디로 가야하는지 방향을 잡아준다  -->
    {% csrf_token %}
    <div class="form-group">
        <textarea name="content" id="content" class="form-control" rows="10" value="{{form.content}}"></textarea>
    </div>
    <input type="submit" value="댓글 등록" class="btn btn-primary">
</form>

</div>




  {% endblock %}
